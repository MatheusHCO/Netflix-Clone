<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Mandalorian (2019)</h3>
                <p class="descricao">Sinopse |
                    A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, 
                    viajando pelos territórios esquecidos e marginais do espaço, 
                    logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="min2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="min3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="min4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="min5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="min6">
            </div>
            


        </div>
    </div>

    <script src="https://kit.fontawesome.com/504420457e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
